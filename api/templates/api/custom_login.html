{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ChargeNow Admin Login</title>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                <img src="{% static 'logo.svg' %}" class="img-responsive" style="border-radius:20px;margin:auto">

                <form action="{{ app_path }}" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <h2 class="text-center">ChargeNow Admin Panel Login</h2>
                        <hr>

                        <div class="form-group">
                            {{ form.username.errors }}
                            {{ form.username }}
                        </div>

                        <div class="form-group">
                            {{ form.password.errors }}
                            {{ form.password }}
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>

                        <input type="submit" class="btn btn-success btn-block btn-lg" value="Sign In">
                    </fieldset>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
