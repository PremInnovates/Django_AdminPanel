{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChargeNow Admin</title>
    <link rel="stylesheet" href="{% static 'admin/css/custom_login.css' %}">

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        /* Particle background behind login content */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* behind everything */
            background: #0d1117; /* dark background for contrast */
        }
    </style>
</head>
<body>

<!-- Particle background -->
<div id="particles-js"></div>

<!-- Existing login wrapper (unchanged) -->
<div class="login-wrapper">

    <div class="brand">
        <img src="{% static 'images/image.png' %}" class="brand-logo">
        <!-- <h1>ChargeNow</h1> -->
        <p>EV Charging Admin Control Panel</p>
    </div>

    <div class="login-area">
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="/admin/">

            <h2>Admin Login</h2>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</div>

<!-- Particles.js configuration -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#ffffff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
    "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },  // mouse hover effect
      "onclick": { "enable": true, "mode": "push" },     // click effect
      "resize": true
    },
    "modes": {
      "repulse": { "distance": 100, "duration": 0.4 },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
