{% load i18n admin_urls %}

<style>
.custom-submit-row {
    display: flex;
    flex-wrap: wrap; /* Multiple lines if needed */
    gap: 15px;       /* Space between buttons */
    justify-content: center; /* Center horizontally */
    margin-top: 20px;
}

.custom-submit-row .btn {
    min-width: 180px;  /*Big button */
    font-size: 1.1rem;
    padding: 12px 20px;
    border-radius: 8px;
}

.custom-submit-row .cancel-btn {
    transition: transform 0.2s, box-shadow 0.2s;
}

.custom-submit-row .cancel-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
</style>

<div class="submit-row custom-submit-row">

    {% if show_save %}
        <button type="submit" class="btn btn-success btn-lg">
            üíæ Save
        </button>
    {% endif %}

    {% if show_save_and_add_another %}
        <button type="submit" name="_addanother" class="btn btn-info btn-lg">
            ‚ûï Save & Add Another
        </button>
    {% endif %}

    {% if show_save_and_continue %}
        <button type="submit" name="_continue" class="btn btn-primary btn-lg">
            ‚úèÔ∏è Save & Continue
        </button>
    {% endif %}

    {% if show_cancel %}
        <a href="{% url opts|admin_urlname:'changelist' %}" class="btn btn-danger btn-lg cancel-btn">
            ‚ùå Cancel
        </a>
    {% endif %}

</div>
